name: Go Tests
on: [push, pull_request]
jobs:
  test-1_15:
    name: Test 1.15
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v3
        with:
          go-version: 1.15
        id: go
      - name: Check out code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v ./...

  test-1_16:
    name: Test 1.16
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
        id: go
      - name: Check out code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v ./...

  test-1_17:
    name: Test 1.17
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
        id: go
      - name: Check out code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v ./...

  test-1_18:
    name: Test 1.18
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
        id: go
      - name: Check out code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v ./... -coverprofile=coverage.txt -covermode=atomic

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.txt
