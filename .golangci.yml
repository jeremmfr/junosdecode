run:
  timeout: 5m

linters:
  enable-all: true
  disable:
    # deprecated
    - interfacer # deprecated 1.38.0
    - maligned # deprecated 1.38.0
    - scopelint # deprecated 1.39.0
    - golint # deprecated 1.41.0
    - exhaustivestruct # deprecated 1.46.0
    - ifshort # deprecated 1.48.0
    - deadcode # deprecated 1.49.0
    - structcheck # deprecated 1.49.0
    - varcheck # deprecated 1.49.0
    - execinquery # deprecated 1.58.0
    - gomnd # deprecated 1.58.0
    # unwanted
    - depguard
    - gochecknoglobals
    - mnd
    - nonamedreturns
    - wsl

linters-settings:
  gofumpt:
    extra-rules: true
  govet:
    enable-all: true
  revive:
    rules:
      # defaults
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: empty-block
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
      # additionals
      - name: confusing-naming
      - name: import-alias-naming
      - name: import-shadowing
      - name: unhandled-error

issues:
  exclude-rules:
    - path: '^example_test\.go$'
      linters:
        - revive
